<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <section>
        <div class="contenedorNavegacion">
          <img
            class="logo"
            src="/imagenes/logoipsum-logo-37.svg"
            alt="logo pagina"
          />
          <nav>
            <ul class="listaNavegacion">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="./Productos.html">Productos</a></li>
              <li><a href="./Ofertas.html">Ofertas</a></li>
              <li><a href="./contacto.html">Contacto</a></li>
              <li><a href="./Nosotros.html">Nosotros</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>
    <!--Aca comienza la realizacion del formulario-->
    <h1 class="text-center mt-5">Formulario</h1>
    <div class="container px-4">
      <form class="row justify-content-center g-5 mt-5">
        <div class="col-md-3 p-3 border bg-light">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="Nombre" class="form-control" id="inputNombre" />
        </div>
        <div class="col-md-3 p-3 border bg-light">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="Apellido" class="form-control" id="inputApellido" />
        </div>

        <div class="col-md-4 p-3 border bg-light">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail"
            placeholder="Ejemplo@hotmail.com"
          />
        </div>

        <div class="col-md-4 p-3 border bg-light">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad" />
        </div>

        <div class="col-md-2 p-3 border bg-light">
          <label for="inputCodigoPostal" class="form-label">CodigoPostal</label>
          <input type="text" class="form-control" id="inputCodigoPostal" />
        </div>

        <div class="col-md-2 p-3 border bg-light">
          <label for="inputState" class="form-label">Talle</label>
          <select id="inputState" class="form-select">
            <option selected>S</option>
            <option selected>M</option>
            <option selected>L</option>
            <option selected>XL</option>
          </select>
        </div>
        <div class="col-md-7">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Acepto Condiciones
            </label>
          </div>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            Enviar
          </button>
        </div>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >En caso de consulta:</label
                    >
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Salir
                </button>
                <button type="button" class="btn btn-primary">
                  Enviar Mensaje
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer>
      <div class="contenedorFooter animate__animated animate__tada">
        <img
          class="img-redes"
          src="../imagenes/facebook.png"
          alt="logo de facebook"
        />
        <img
          class="img-redes"
          src="../imagenes/instagram.png"
          alt="logo de
        instagram"
        />
        <img
          class="img-redes"
          src="../imagenes/twitter.png"
          alt="logo de twitter"
        />
      </div>
      <div class="copyright">
        <h2>copyright</h2>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
